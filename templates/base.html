<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static', filename='css/base.css')}}">
    <title>{% block title %}RESULT{% endblock %}</title>
</head>
<body>
    <div class="header-container">
        <header class="header">
            <h1>RESULT</h1>
            <nav class="nav">
                <a href="{{ url_for('home') }}">HOME</a>
                <a href="{{ url_for('comparacao') }}">COMPARAÇÂO</a>
                <a href="{{ url_for('cadastrar') }}">CADASTRAR</a>
                <a href="{{ url_for('conta') }}" class="conta">CONTA</a>
            </nav>
        </header>
    </div>
    <main>
        {% block content %}
        {% endblock %}
    </main>
    <footer>
        <div class="footer-left">
            <div class="footer-branding">
                <h3>Result</h3>
                <p></p>
            </div>
            <div class="footer-social">
                <a><img src="{{ url_for('static', filename='img/facebook.png')}}" alt="facebook" class="social-icon"></a>
                <a><img src="{{ url_for('static', filename='img/instagram.png')}}" alt="instagram" class="social-icon"></a>
                <a><img src="{{ url_for('static', filename='img/linkedin.png')}}" alt="linkedin" class="social-icon"></a>
                <a><img src="{{ url_for('static', filename='img/pinterest.png')}}" alt="pinterest" class="social-icon"></a>            
                <a><img src="{{ url_for('static', filename='img/x.png')}}" alt="x" class="social-icon"></a>
                <a><img src="{{ url_for('static', filename='img/youtube.png')}}" alt="youtube" class="social-icon"></a>
            </div>
        </div>
        <div class="footer-right">
            <p>&copy; 2024 Mogging. Todos os direitos reservados.</p>
        </div>
    </footer>
</body>
</html>
